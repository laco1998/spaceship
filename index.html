<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My first JavaScript file</title>
		<script src="scripts/script.js" defer></script>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
	</head>
	<body>
		<div class="title">
			<h1 id="shipName">SpaceX Starship</h1>
		</div>
		<div class="grid-container">
			<div class="speed">
			<h1 id="functions">Speed</h1>
			<h1 id="speedNumber">0 km/h</h1>
			</div>
			<img src="images/space.jpg" width="675" height="450" class="center">
			<div class="acceleration">
			<h1 id="functions">Acceleration</h1>
			<div id="rectangle"></div>
			</div>
			<button type="button" class="pedals" onclick="brake()">BRAKE</button>
			<div> 
			<button type="button" class="infoButton" onclick="info()">INFO</button>
			<div id="supplies"></div>
			</div>
			<button type="button" class="pedals" onclick="accelerate()">ACCELERATE</button>
		</div>
	</body>
</html>
